version: '3.9'
services:
  test_api:
    container_name: ylab_project_tests
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: "pytest -vv"
    networks:
      - fastapi_project_network
networks:
  fastapi_project_network:
    name: fastapi_project_network